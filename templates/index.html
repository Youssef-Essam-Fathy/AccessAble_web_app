<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postro</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="flask">
        <p class="parag">Postro</p>
    </div>
    <div class="post">
    {% for i in range(usrIdLen) %}
    <div class="postStyle">    
        <h1 class="usrId"> {{userId[i]}} </h1>
        <br>
        <h2 class="body"> {{userBody[i]}} </h1>
        <br>
        <h2 class="title"> {{userTitle[i]}} </h1>
    </div>
    <br><hr>
    {% endfor %}
    </div>
    <hr>

    <div class="show-data" >
    </div>
</body>
</html>
